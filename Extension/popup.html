<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
</head>

<body class="popup">
    <div class="pane fronttab">
        <img src="logo.svg">
        <div class="pane">
            <div class="notworking">
                <div>[[AUTOFILL_NOT_WORKING]]</div>
                <div>
                    <button id="unhandled">[[LET_US_KNOW]]</button>
                </div>
            </div>
            <div class="keeprunning">
                <div>[[KEEP_RUNNING]]</div>
                <label class="siteselector"><input type="checkbox" checked><span id="site"></label>
            </div>
            <div>
                <button id="settings">[[MORE_ADDON_SETTINGS]]</button>
            </div>
        </div>
    </div>
    <div class="pane unhandledtab" style="display:none">
        <div>[[ARE_YOU_SURE]]</div>
        <em><span id="unhandled_site"></span></em>
        <div>[[UNHANDLED_EXPLAINER]]</div>
        <div>
            <button id="unhandled_cancel">[[CANCEL]]</button>
            <button id="unhandled_send">[[SEND]]</button>
        </div>
        <div class="centeredlabel"><input type="checkbox" id="no-confirmation"><label
                for="no-confirmation">[[NO-CONFIRM]]</label></div>
    </div>
    <div class="pane unhandledtab_complete" style="display:none">
        <img src="logo.svg">
        <div>[[THANKS]]</div>
    </div>
    <script src="ui.js"></script>
</body>

</html>
